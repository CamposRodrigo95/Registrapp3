<!-- src/app/pages/pronostico/pronostico.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
       
      </ion-button>
    </ion-buttons>
    <ion-title>Pronostico clima</ion-title>
    <ion-icon slot="start" name="logo-octocat"></ion-icon>
  </ion-toolbar>
  
</ion-header>

<ion-content class="fondo">
  <br>
  <ion-img src="assets\img\weather.png"></ion-img>
  <br>
  <ion-item style="margin: 5px;">
    <ion-label position="floating">Ingrese la ciudad:</ion-label>
    <ion-input [(ngModel)]="ciudad"></ion-input>
  </ion-item>
  <ion-item style="margin: 5px;">
    <ion-label>Temperatura:</ion-label>
    <ion-label>{{ temperatura }}°C</ion-label>
  </ion-item>  
  
  

  <ion-button expand="full" (click)="obtenerPronostico()">Obtener Pronóstico</ion-button>
</ion-content>
