<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        <ion-buttons slot="start">
          <ion-back-button>Back</ion-back-button>
        </ion-buttons>
       
      </ion-button>
    </ion-buttons>
    <ion-title>Ingreso Alumno</ion-title>
    <ion-icon slot="start" name="logo-octocat"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-card>
    <ion-card-header>      
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">Correo: </ion-label>
          <ion-input type="email" formControlName="correo"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('correo')?.invalid && (loginForm.get('correo')?.dirty || 
        loginForm.get('correo')?.touched)">
          <div style="color: red;" *ngIf="loginForm.get('correo')?.hasError('required')">
            *Correo es obligatorio
          </div>
          <div style="color:red" *ngIf="loginForm.get('correo')?.hasError('minlength')">
            *El correo debe ser mayor a 3 caracteres
          </div>          
        </div>

        <ion-item>
          <ion-label position="floating">Password: </ion-label>
          <ion-input type="password" formControlName="password" ></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || 
        loginForm.get('password')?.touched)">
          <div style="color: red;" *ngIf="loginForm.get('password')?.hasError('required')">
            *Password es obligatorio
          </div>
          <div style="color:red" *ngIf="loginForm.get('password')?.hasError('minlength')">
            *El password debe ser mayor a 3 caracteres
          </div>
          
        </div>
      </form>
      <br>
      <ion-button (click)="login()" expand="block" fill="outline" shape="round" >
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/formulario']">        
       Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
