<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title >Registro</ion-title>
    <ion-icon slot="start" name="logo-octocat"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-card >
    <ion-card-header>     
      <ion-card-title style="color: black;">Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content style="background-color: white;">
      <form [formGroup]="registroForm">
        <ion-item >
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" formControlName="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" ></ion-input>
        </ion-item>       
        
        <br>
        <ion-button (click)="registrarUsuario()" expand="block" shape="round" routerLink="/ing-alumno">
          Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  
    
</ion-content>
